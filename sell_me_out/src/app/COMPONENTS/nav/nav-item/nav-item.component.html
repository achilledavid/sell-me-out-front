<div class="nav__item" [title]="item.name" (click)="toggle_menu()">
    <i *ngIf="item.icon" class="fa fa-{{item.icon}}"></i>
    <p *ngIf="item.name">{{item.name}}</p>
    <div *ngIf="item.children && opened" class="menu">
        <button *ngFor="let subitem of item.children" class="button">
            <p>{{subitem.name}}</p>
        </button>
    </div>
</div>
