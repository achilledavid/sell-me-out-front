<div class="content">
    <div class="content__title">
        <h3>my shop</h3>
    </div>
    <div class="buttons">
        <span class="button" [class.button--main]="on_product" (click)="go_to_product()">
            <p>my products</p>
        </span>
        <span class="button" [class.button--main]="!on_product" (click)="go_to_orders()">
            <p>orders</p>
        </span>
    </div>
    <div class="list">
        <products-list *ngIf="on_product" [products]="products" [mine]="true"></products-list>
        <div class="button button--main new" title="create a new product" (click)="go_to_new_product()" *ngIf="seller">
            <p>create product</p>
        </div>
        <orders-list class="orders" *ngIf="!on_product"></orders-list>
    </div>
</div>
