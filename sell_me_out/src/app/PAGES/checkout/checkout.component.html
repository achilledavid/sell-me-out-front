<div class="content">
    <div class="content__title">
        <h3>checkout</h3>
    </div>
    <div class="checkout">
        <div products-list-cart class="products" [enable_add_to_cart]="true" [enable_remove_from_cart]="true"></div>
        <h3 class="price" *ngIf="total_price != 0">Total : ${{total_price}}</h3>
        <div class="buttons" *ngIf="total_price != 0">
            <button class="button" (click)="back()" title="cancel this order">
                <p>cancel</p>
            </button>
            <button class="button button--main" (click)="checkout()" title="checkout this order">
                <i class="fa fa-credit-card"></i>
                <p>checkout</p>
            </button>
        </div>
    </div>
</div>
